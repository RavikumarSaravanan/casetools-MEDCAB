<!DOCTYPE html>
<html>

<head>
    <title>Patient Login</title>
    <style>
body {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    background: #f3f3f3;
    flex-direction: column;
    margin: 0;
}

.main {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    transition: transform 0.2s;
    width: 500px;
    text-align: center;
}

h1 {
    color: #3569f8;
}

label {
    display: block;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 5px;
    text-align: left;
    color: #555;
    font-weight: bold;
}

input {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
    border: none;
    color: rgb(51, 123, 255);
    cursor: pointer;
    background-color: #70d8ca;
    width: 100%;
    font-size: 16px;
    text-decoration: none;
}

.wrap {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #3569f8;
    text-decoration: none;
}

.wrap a {
    text-decoration: none;
}

a{
    text-decoration: none;
}

.message {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    text-align: center;
    display: none;
}

.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}
    </style>
</head>

<body>
    <div class="main">
        <h1>Ambulance Booking System</h1>
        <h3>Patient Login</h3>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <label for="username">
                Username:
            </label>
            <input type="text" id="username" name="username" 
            placeholder="Enter your Username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" 
            placeholder="Enter your email" required>

            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" 
            placeholder="Enter your mobile number" required>
            
            <button type="submit">Login</button>
            
            <p><a href="register.html">Don't have an account? Register</a></p>
        </form>   
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const messageDiv = document.getElementById('message');
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value
            };
            
            // Send login data to backend (using correct port)
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.style.display = 'block';
                    
                    // Set logged in status in localStorage
                    localStorage.setItem("loggedIn", "true");
                    localStorage.setItem("currentUser", JSON.stringify(data.user));
                    
                    // Redirect to home page after 1 second
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message;
                    messageDiv.style.display = 'block';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.style.display = 'block';
            });
        });
    </script>

</body>
</html>
